dist: xenial

sudo: false

matrix:
  include:

    - name: "OpenJDK 8"
      language: java
      jdk: openjdk8
      os: linux
      script: ./gradlew --scan

    - name: "OpenJDK 11"
      language: java
      jdk: openjdk11
      os: linux
      script: ./gradlew --scan

    - name: "C#"
      language: csharp
      jdk: openjdk8
      dotnet: 2.2
      os: linux
      mono: latest
      global:
        - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
        - DOTNET_CLI_TELEMETRY_OPTOUT=1
      script:
        - ./csharp/build.sh
        - ./csharp/runtests.sh
        - ./csharp/pack.sh

    - name: "GCC 5" 
      env: COMPILER=g++-5
      language: cpp
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
            - g++-5
            - libsparsehash-dev
          sources:
            - ubuntu-toolchain-r-test
      script: ./cppbuild/cppbuild

    - name: "GCC 6" 
      env: COMPILER=g++-6
      language: cpp
      compiler: gcc
      os: linux
      addons:
        apt:
          packages:
            - g++-6
            - libsparsehash-dev
          sources:
            - ubuntu-toolchain-r-test
      script: ./cppbuild/cppbuild

    - name: "GCC 7" 
      env: COMPILER=g++-7
