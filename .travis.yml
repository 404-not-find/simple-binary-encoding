      addons:
        apt:
          packages:
            - clang-7
            - libsparsehash-dev
          sources:
            - llvm-toolchain-xenial-7
      script: ./cppbuild/cppbuild

    - name: "Clang 8" 
      env: COMPILER=clang++-8
      language: cpp
      compiler: clang
      os: linux
      addons:
        apt:
          packages:
            - clang-8
            - libsparsehash-dev
          sources:
            - llvm-toolchain-xenial-8
      script: ./cppbuild/cppbuild

    - name: "macOS"
      env: COMPILER=clang++
      language: c++
      compiler: clang
      os: osx
      script: ./cppbuild/cppbuild


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
